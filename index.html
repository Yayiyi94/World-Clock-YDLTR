<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>üïõWorld Clocküåê</h1>

      <div class="current-city">
        <div class="name-date-container">
          <div class="city-name">Current Cityüìç</div>
          <div class="city-date">June 6th 2025</div>
        </div>
        <div class="city-time">03:46:00 <small>AM</small></div>
      </div>

      <div class="select-container">
        <select class="cities-select">
          <option value="">Select a city</option>
          <option value="">London</option>
          <option value="">Tokyo</option>
          <option value="">Beijing</option>
          <option value="">New York</option>
          <option value="">Bangkok</option>
          <option value="">Mexico City</option>
        </select>
      </div>

      <div class="cities-grid">
        <div class="city" id="paris">
          <div class="name-date-container">
            <div class="city-name">Paris</div>
            <div class="city-date">July 16th 2024</div>
          </div>
          <div class="city-time">03:46:00 <small>AM</small></div>
        </div>

        <div class="city" id="dubai">
          <div class="name-date-container">
            <div class="city-name">Dubai</div>
            <div class="city-date">June 6th 2025</div>
          </div>
          <div class="city-time">03:46:00 <small>AM</small></div>
        </div>

        <div class="city" id="singapore">
          <div class="name-date-container">
            <div class="city-name">Singapore</div>
            <div class="city-date">June 6th 2025</div>
          </div>
          <div class="city-time">03:46:00 <small>AM</small></div>
        </div>

        <div class="city" id="amsterdam">
          <div class="name-date-container">
            <div class="city-name">Amsterdam</div>
            <div class="city-date">June 6th 2025</div>
          </div>
          <div class="city-time">03:46:00 <small>AM</small></div>
        </div>
      </div>
    </div>

    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
